apiVersion: v1
kind: Service
metadata:
  name: wms-app-service
  labels:
    app: whisper-microservice
spec:
  type: LoadBalancer
  selector:
    app: whisper-microservice
  ports:
    - name: http
      port: 80
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-app-deployment
  labels:
    app: whisper-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-microservice
  template:
    metadata:
      labels:
        app: whisper-microservice
    spec:
      containers:
        - name: wms-app-container
          image: juliusmarminge/wms-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: WORKER_URL
              value: http://wms-whisper-service:8000
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_HOST
              value: wms-mysql-service
            - name: MYSQL_DATABASE
              value: wms
